<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Погода</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="location">
			<div class="up_window">
				<span>Петропавловск Камчатский</span>
				<input type="text" value="OK" disabled >
			</div>
			<div class="current_location">
				<span>Омск</span>
			</div>
			<div class="change_location">
				<a href="">Сменить город</a>
				<img src="Path 2.png">
				<a href="">Моё местоположение</a>
			</div>
		</div>
		<div class="measuring_units">
			<div id="celsius" class="active">
				<span>C</span>
			</div>
			<div id="fahrenheit">
				<span>F</span>
			</div>
		</div>
		<div class="main_block">
			<div class="temperature">
				<img src="Combined Shape copy.png" class="laptop">
				<img src="cloudy.png" class="mobile">
				<span class="laptop">19°</span>
				<span class="mobile">14°</span>
			</div>
			<div class="weather_type">
				<span class="laptop">Преимущественно солнечно</span>
				<span class="mobile">Дождь</span>
			</div>
		</div>
		<div class="useful_information">
			<div class="wind">
				<span>Ветер</span>
				<span><strong>5</strong> м/с, западный</span>
			</div>
			<div class="pressure">
				<span>Давление</span>
				<span><strong>750</strong> мм рт.ст.</span>
			</div>
			<div class="humidity">
				<span>Влажность</span>
				<span><strong>60</strong>%</span>
			</div>
			<div class="precipitation">
				<span>Вероятность дождя</span>
				<span><strong>10</strong>%</span>
			</div>
		</div>
	</div>
</body>
</html>
